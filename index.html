<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupam Kumar Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: rgb(26, 28, 57);
            color: rgb(242, 239, 239);
            font-family: 'Poppins', sans-serif;
        }
    
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgb(85, 31, 167);
        }
    
        nav .left h1 {
            font-size: 1.5rem;
        }
    
        nav ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }
    
        nav ul li {
            margin: 0 15px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
    
        nav ul li a:hover {
            color: aqua;
            font-size: 1.05rem;
        }
    
        main hr {
            border: 0;
            background: rgb(206, 19, 206);
            height: 1.2px;
            margin: 60px 10%;
        }
    
        .firstsection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
    
        .leftsection {
            font-size: 2.5rem;
            margin: 20px;
            max-width: 600px;
            text-align: center;
        }
    
        .leftsection div,
        .leftsection span {
            display: block;
        }
    
        .fit-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px;
        }
    
        .name {
            color: rgb(113, 15, 218);
            font-weight: bold;
        }
    
        /* Tablet View */
        @media (max-width: 768px) {
            .leftsection {
                font-size: 2rem;
            }
    
            nav .left h1 {
                font-size: 1.2rem;
            }
    
            nav ul {
                justify-content: flex-start;
            }
    
            nav ul li {
                margin: 5px 10px;
            }
    
            main hr {
                margin: 40px 5%;
            }
        }
    
        /* Mobile View */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
    
            nav .left h1 {
                margin-bottom: 10px;
            }
    
            .leftsection {
                font-size: 1.5rem;
            }
    
            .fit-img {
                max-width: 90%;
            }
    
            nav ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
    
</head>
<body>
    <header>
        <nav>
            <div class="left"><h1>Anupam's Portfolio</h1></div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My name is <span class="name">ANUPAM</span>
                <div>I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="webD.png" alt="responsive img" class="fit-img">
            </div>
        </section>
        <hr>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Data Scientist', 'Digital Marketing'],
            typeSpeed: 50,
        });
    </script>
</body>
</html>
